<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Signage Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .setup-screen {
            text-align: center;
            max-width: 500px;
        }
        
        .setup-screen h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #2563eb;
        }
        
        .setup-screen p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #9ca3af;
        }
        
        .input-group {
            margin-bottom: 2rem;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
            color: #e5e7eb;
        }
        
        .input-group input {
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
            border: 2px solid #374151;
            border-radius: 8px;
            background-color: #1f2937;
            color: #fff;
            text-align: center;
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .btn {
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: background-color 0.2s;
            margin: 0.5rem;
        }
        
        .btn:hover {
            background-color: #1d4ed8;
        }
        
        .btn:disabled {
            background-color: #6b7280;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background-color: #6b7280;
        }
        
        .btn-secondary:hover {
            background-color: #4b5563;
        }
        
        .status {
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.9rem;
            font-weight: 500;
            margin: 1rem 0;
        }
        
        .status-pending {
            background-color: #fef3c7;
            color: #92400e;
        }
        
        .status-active {
            background-color: #d1fae5;
            color: #065f46;
        }
        
        .status-error {
            background-color: #fee2e2;
            color: #991b1b;
        }
        
        .playback-screen {
            flex: 1;
            display: none;
            position: relative;
            background-color: #000;
        }
        
        .playback-screen.active {
            display: flex;
        }
        
        .content-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .content-item {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .content-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .content-item video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .playlist-info {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.9rem;
            color: #e5e7eb;
        }
        
        .connection-status {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.9rem;
        }
        
        .connection-status.connected {
            color: #10b981;
        }
        
        .connection-status.disconnected {
            color: #ef4444;
        }
        
        .error-screen {
            text-align: center;
            color: #ef4444;
        }
        
        .error-screen h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .error-screen p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: #9ca3af;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
        }
        
        .spinner {
            border: 3px solid #374151;
            border-top: 3px solid #2563eb;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none !important;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        .fade-out {
            animation: fadeOut 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Setup Screen -->
    <div id="setupScreen" class="container">
        <div class="setup-screen">
            <h1>üé¨ Digital Signage Player</h1>
            <p>Enter your device code to connect to the digital signage system</p>
            
            <div class="input-group">
                <label for="deviceCode">Device Code</label>
                <input type="text" id="deviceCode" placeholder="Enter 6-character code" maxlength="6" autocomplete="off">
            </div>
            
            <button id="connectBtn" class="btn">Connect Device</button>
            <button id="retryBtn" class="btn btn-secondary hidden">Retry Connection</button>
            
            <div id="statusMessage" class="status hidden"></div>
            <div id="loadingIndicator" class="loading hidden">
                <div class="spinner"></div>
                <p>Connecting to server...</p>
            </div>
        </div>
    </div>
    
    <!-- Playback Screen -->
    <div id="playbackScreen" class="playback-screen">
        <div class="playlist-info">
            <div id="playlistInfo">No content scheduled</div>
        </div>
        
        <div class="connection-status" id="connectionStatus">
            <span id="connectionText">Connecting...</span>
        </div>
        
        <div class="content-container">
            <div id="contentDisplay">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading content...</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Error Screen -->
    <div id="errorScreen" class="container hidden">
        <div class="error-screen">
            <h2>‚ö†Ô∏è Connection Error</h2>
            <p id="errorMessage">Unable to connect to the digital signage server.</p>
            <button id="retryErrorBtn" class="btn">Retry Connection</button>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
